<!DOCTYPE html>
<html xmlns:th="http://www.thymealft.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<body>
<a class="btn btn-success" th:href="@{/veritinerarios}">VER VUELOS</a>
	<table class="table">
		<thead>
			<th>ID</th>
			<th>NOMBRE</th>
			<th>PAIS</th>
			<th>CIUDAD</th>
			
		</thead>
		<tbody>
			<tr th:each="aeropuertos : ${aeropuertos}">
				<td th:text="${aeropuertos.idAeropuerto}"></td>
				<td th:text="${aeropuertos.nombre}"></td>
				<td th:text="${aeropuertos.pais}"></td>
				<td th:text="${aeropuertos.ciudad}"></td>
			</tr>
		</tbody>

	</table>

</body>
</html>
